<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sample Page</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      h1 {
        color: #333;
      }
      p {
        font-size: 16px;
        line-height: 1.5;
      }
      .highlight {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to the Sample Page</h1>
    <p>
      This is a simple HTML document with embedded CSS styles. You can modify
      the styles in the &lt;style&gt; section to see how they affect the
      appearance of this page.
    </p>
    <p class="highlight">This paragraph is highlighted using a CSS class.</p>
  </body>
</html>
